<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag-and-Drop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper" id="drop-items">
        <div class="card">
          <div class="drop_data">
            <img src="images/hamid.jpg" alt="img1" class="drop_avatar" />
            <div>
              <h1 class="drop_name">Hamid Hamidbayli</h1>
              <span class="drop_profession">Web developer</span>
            </div>
          </div>
          <div class="drop_socials">
            <a
              href="https://www.instagram.com/hamid.beyli/"
              target="_blank"
              class="drop_social"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="drop_social">
              <i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="drop_social"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="card">
          <div class="drop_data">
            <img src="images/tayfun.jpg" alt="img1" class="drop_avatar" />
            <div>
              <h1 class="drop_name">Tayfun Asrafli</h1>
              <span class="drop_profession">UI/UX designer</span>
            </div>
          </div>
          <div class="drop_socials">
            <a href="#" class="drop_social">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="drop_social">
              <i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="drop_social"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
        <div class="card">
          <div class="drop_data">
            <img src="images/emily.jpg" alt="img1" class="drop_avatar" />
            <div>
              <h1 class="drop_name">Emily Davis</h1>
              <span class="drop_profession">DevOps engineer</span>
            </div>
          </div>
          <div class="drop_socials">
            <a href="#" class="drop_social">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="drop_social">
              <i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="drop_social"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
        <div class="card">
          <div class="drop_data">
            <img src="images/jane.jpg" alt="img1" class="drop_avatar" />
            <div>
              <h1 class="drop_name">Jane Smith</h1>
              <span class="drop_profession">Mobile developer</span>
            </div>
          </div>
          <div class="drop_socials">
            <a href="#" class="drop_social">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="drop_social">
              <i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="drop_social"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
